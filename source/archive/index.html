{% extends 'page.template.njk' %}

{% block content %}
<main class="p-2 md:p-4 mx-auto">
    <div class="">
        <h1>Archive</h1>
        {% for post in data.markdownFiles %}
        {% if post.data.published %}
        <div class="flex justify-between">
                <a href="/{{ post.data.path|safe }}/{{ post.data.slug|safe }}">{{ post.data.title }}</a>
                <time class="font-mono">{{ post.data.published_date }}</time>
        </div>
        {% endif %}
        {% endfor %}
    </div>
</main>
{% endblock %}
